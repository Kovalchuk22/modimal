<section class="modiweek">
    <div class="modiweek_container">
      <div class="modiweek_input">
        <div class="modiweek_div">
          <h2 class="modiweek_title">Modiweek</h2>
          <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <div class="modiweek_slide">
                    <span class="modiweek-Header"><img src="img/Header favorite icon.png" alt="Heade" class="Heade_img"></span>
                      <img src="img/modiweek-Sunday.png" alt="Woman" class="modiweek_img">
                      <h3 class="modiweek_slide_title">Sunday</h3>
                </div>
              </div>
              <div class="swiper-slide">
                  <div class="modiweek_slide">
                      <img src="img/modiweek-Monday.png" alt="Woman" class="modiweek_img">
                      <h3 class="modiweek_slide_title">Monday</h3>
                </div>
              </div>
              <div class="swiper-slide">
                  <div class="modiweek_slide">
                      <img src="img/modiweek-Tuesday.png" alt="Woman" class="modiweek_img">
                      <h3 class="modiweek_slide_title">Tuesday</h3>
                </div>
              </div>
              <div class="swiper-slide">
                  <div class="modiweek_slide">
                      <img src="img/modiweek-Wednesday.png" alt="Woman" class="modiweek_img">
                      <h3 class="modiweek_slide_title">Wednesday</h3>
                </div>
              </div>
              <div class="swiper-slide">
                  <div class="modiweek_slide">
                      <img src="img/modiweek-Thursday.png" alt="Woman" class="modiweek_img">
                      <h3 class="modiweek_slide_title">Thursday</h3>
                </div>
              </div>
              <div class="slider-nav">
                <label for="s1"></label>
                <label for="s2"></label>
                <label for="s3"></label>
                <label for="s4"></label>
                <label for="s5"></label>
            </div>
      </div>
         <div class="modiweek_mis">
          <input type="radio" name="control" id="s1" checked>
        <input type="radio" name="control" id="s2">
        <input type="radio" name="control" id="s3">
        <input type="radio" name="control" id="s4">
        <input type="radio" name="control" id="s5">
         </div>
      </div>
    </div>
</section>
